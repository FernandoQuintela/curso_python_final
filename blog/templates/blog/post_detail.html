{% extends 'blog/base.html' %}

{% block content %}
  <section>
    <article style="padding: 1rem; border-bottom: 1px solid #ccc;">
      <h1>{{ post.title }}</h1>
      <h3>{{ post.subtitle }}</h3>

      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
      {% endif %}

      <div>
        {{ post.content|safe }}
      </div>

      <p>Publicado el {{ post.created_at|date:"d M Y" }}</p>
    </article>
  </section>
{% endblock %}
