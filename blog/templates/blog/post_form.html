{% extends 'blog/base.html' %}
{% block title %}Crear/Editar Post{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
